<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên kết Cộng Hóa Trị</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
    
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    
        .simulation-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
    
        .simulation-item {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
    
        .simulation-item a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1.3em;
            display: block;
            padding: 15px;
            border-radius: 12px;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
        }
    
        .simulation-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    
        .simulation-item a:hover {
            background-color: #3498db;
            color: white;
        }
    
        .home-link {
            text-align: center;
            margin-top: 50px;
        }
    
        .home-link a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
            padding: 15px 30px;
            border: 3px solid #2c3e50;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
    
        .home-link a:hover {
            background-color: #2c3e50;
            color: white;
        }
    </style>
    
</head>
<body>
    <h1>Liên kết cộng hóa trị</h1>
    <div class="simulation-list">
        <div class="simulation-item">
            <a href="liên kết cộng h2.html">Liên kết cộng hóa trị trong phân tử khí Hydrogen</a>
        </div>
        <div class="simulation-item">
            <a href="Liên kết cộng N2.html">Liên kết cộng hóa trị trong phân tử khí Nitrogen</a>
        </div>
        <div class="simulation-item">
            <a href="liên kết cộng CO2.html">Liên kết cộng hóa trị trong phân tử khí Carbon dioxide</a>
        </div>
    </div>
    <div class="home-link">
        <a href="index.html">Quay lại trang chủ</a>
    </div>
</body>
</html>
