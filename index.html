<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng Hóa học</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f0f8ff;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #1e90ff;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .simulation-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .simulation-item {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            width: 250px;
            transition: all 0.3s ease;
        }

        .simulation-item a {
            text-decoration: none;
            color: #4169e1;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .simulation-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }

        .simulation-item a:hover {
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>
    <h1>Mô Phỏng 3D về Mô Hình Nguyên Tử của Rutherford- Bohr</h1>
    <div class="simulation-list">
        <div class="simulation-item">
            <a href="Tương tác phóng đại.html">Tương Tác Phóng Đại Với Phân tử-Nguyên tử</a>
        </div>
        <div class="simulation-item">
            <a href="PB Hợp chất và Đơn chất.html">Phân Biệt Hợp Chất Và Đơn Chất</a>
        </div>
        <div class="simulation-item">
            <a href="Liên kết cộng hóa trị.html">Liên kết cộng hóa trị</a>
        </div>
    </div>
</body>
</html>
