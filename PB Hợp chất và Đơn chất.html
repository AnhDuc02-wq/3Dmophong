<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên kết Cộng Hóa Trị</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
        }
    
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 30px;
        }

        /* Styles for each column */
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Column titles */
        .column-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Styles for each item (simulation) */
        .simulation-item {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }
    
        .simulation-item a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1.3em;
            display: block;
            padding: 15px;
            border-radius: 12px;
            background-color: #ecf0f1;
            transition: all 0.3s ease;
        }
    
        .simulation-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    
        .simulation-item a:hover {
            background-color: #3498db;
            color: white;
        }

        /* Back to home link */
        .home-link {
            text-align: center;
            margin-top: 50px;
        }

        .home-link a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
            padding: 15px 30px;
            border: 3px solid #2c3e50;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .home-link a:hover {
            background-color: #2c3e50;
            color: white;
        }
    </style>
    
</head>
<body>
    <h1>Đơn Chất và Hợp Chất</h1>
    
    <div class="container">
        <!-- Cột Đơn Chất -->
        <div class="column">
            <div class="column-title">Đơn Chất (Elements)</div>

            <div class="simulation-item">
                <a href="lienketN2.html">N2</a>
            </div>
            <div class="simulation-item">
                <a href="Đơn Chất và Hợp Chất.html">Oxy (O₂)</a>
            </div>
            <div class="simulation-item">
                <a href="lienketH2+Cl2.html">Hydro (H₂)</a>
            </div>
        </div>

        <!-- Cột Hợp Chất -->
        <div class="column">
            <div class="column-title">Hợp Chất (Compounds)</div>

            <div class="simulation-item">
                <a href="lienketH2O.html">H2O (Nước)</a>
            </div>
            <div class="simulation-item">
                <a href="lienketCO2.html">CO₂</a>
            </div>
            <div class="simulation-item">
                <a href="LienketNH3.html">NH₃</a>
            </div>
        </div>
    </div>

    <!-- Link to return to home -->
    <p style="text-align: center; margin-top: 20px;">
        <a href="index.html" style="text-decoration: none; color: #2196F3; font-weight: bold;">Quay lại trang chủ</a>
    </p>
</body>
</html>
